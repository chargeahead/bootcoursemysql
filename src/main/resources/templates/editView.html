<body>
   <div class="container">
      <h1> <span th:text="${heading}"></span></h1>
      <br/>
	   <form method="post" th:object="${item}" th:action=@{/inventory/update}>
		  <div class="form-group row">
		    <div class="col-sm-12">
		      <input type="hidden" readonly class="form-control" name="itemId" th:field="${item.itemId}">
		    </div>
		  </div>
		  <div class="form-group row">
		    <label for="itemName" class="col-sm-2 col-form-label">Item Name</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" name="itemName" required placeholder="Item Name"  th:field="${item.itemName}">
		    </div>
		  </div>
		  <div class="form-group row">
		    <label for="itemPrice" class="col-sm-2 col-form-label">Item Price</label>
		    <div class="col-sm-10">
		      <input type="number" class="form-control" name="itemPrice" required placeholder="Item Price"  th:field="${item.itemPrice}" step="any" min="0">
		    </div>
		  </div>
		  <div class="form-group row">
		    <label for="itemQty" class="col-sm-2 col-form-label">Item Quantity</label>
		    <div class="col-sm-10">
		      <input type="number" class="form-control" name="itemQty" required placeholder="Item Quantity" th:field="${item.itemQty}" min="1">
		    </div>
		  </div>
		  <button type="submit" class="btn btn-primary">Save</button>
  		</form>
    </div>
